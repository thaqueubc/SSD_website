    <main class="form">
 
      <form action="#0" method="POST" onsubmit="thankYou()" id="myForm">
        <h2> Contact Us </h2>

        <fieldset>
        <legend>Personal information</legend>
        <div class="form-group">
            <div class="form-row ">
                <label for="first_name"> First Name<em>*</em>  :</label> 
                <input type="text" name="first_name" id="first_name" placeholder="First name" required>
            </div>

            
            <div class="form-row ">
                <label for="last_name">Last Name<em>*</em> : </label>
                <input type="text" name="last_name" id="last_name" placeholder="Last name" required>
            </div>
            
            <div class="form-row ">
                <label for="email">Email<em>*</em>  :</label> 
                <input type="text" name="email_id" id="email" placeholder="Please enter your Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> 
            </div>

            <div class="form-row ">
                <label for="telephone">Phone:</label> 
                <input type="text" name="telephone" id="telephone" placeholder="Format: +1 999-999-9999 " pattern="[\+]\d{1} \d{3}[\-]\d{3}[\-]\d{4}" required>
            </div>
        </div>       
        </fieldset>

        <fieldset>
            <legend>User</legend>
            <!-- <div class="form-group"> -->
                <div class="form-radio">
                    <input type="radio" name="current_student" id="student_status" value="Current BCIT Student">  Current BCIT Student
                    <label for="current_student">Current Student</label>
                </div>

                <div class="form-radio ">
                    <input type="radio" name="prospective_student" value="Prospective Student">  Prospective Student
                    <label for="prospective_student">Prospective Student</label>
                </div>

                <div class="form-radio">
                    <input type="radio" name="instructor" value="instructor">  Instrutor
                    <label for="instructor">Instructor</label>
                </div>
            <!-- </div> -->
        </fieldset>

        <fieldset>
            <legend>Comment or Question<em>*</em> </legend>
            <div class="form-group">
                <div class="form-row">
                    <textarea row="10" name="Comments" id="comments" placeholder="Comments or Question" required> </textarea>
                </div>   
            </div>
        </fieldset>

        <div class="submit">
                <input type="submit" value="Submit">
        </div>
    </form>
